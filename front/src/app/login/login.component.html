<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pi">
        <img src="assets/images/login-img.png"/>
      </div>

      <form class="login100-form validate-form" (submit)="login($event)">
        <span class="login100-form-title">
          Member Login
        </span>
        <span class="text-danger fs-12 m-l-15 m-b-10" [textContent]="error_messages.login_fail" *ngIf="error_messages.login_fail"></span>

        <div class="wrap-input100 validate-input" [class.alert-validate]="error_messages.username.length">
          <input class="input100" type="text" name="username" placeholder="Username" id="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <span class="text-danger fs-12 m-l-15 m-b-10" *ngFor="let message of error_messages.username" [textContent]="message"></span>

        <div class="wrap-input100 validate-input" [class.alert-validate]="error_messages.password.length">
          <input class="input100" type="password" name="password" placeholder="Password" id="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <span class="text-danger fs-12 m-l-15 m-b-10" *ngFor="let message of error_messages.password" [textContent]="message"></span>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
