<div class="row" *ngIf="currentTopic">
  <div class="col-md-12">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="template-demo">
          <div class="progress progress-md mt-0">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" [style.width]="progress+'%'" ></div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-dark btn-rounded btn-fw"
              (click)="next()" [disabled]="!question.status">
              Next<i class="mdi mdi-chevron-right mr-0"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="quiz-box col-lg-4 offset-lg-4 col-md-12 col-sm-12 col-xs-12 grid-margin stretch-card d-flex flex-column">
    <div class="card card-statistics question-content-box">
      <div class="card-body">
        <h3 class="font-weight-medium text-center mb-1 display-1" [textContent]="currentTopic.topic.kanji_text"></h3>
      </div>
    </div>

    <div class="answers-box d-flex flex-wrap">
      <div class="card card-statistics answer-box mt-2 answer-box-{{ans.id}}"
        *ngFor="let ans of this.question.answers" (click)="answer(ans.id)">
        <div class="card-body">
          <h3 class="font-weight-medium text-center mb-1" [textContent]="ans.kanji_pron.join(', ')"></h3>
        </div>
      </div>
    </div>
  </div>
</div>
